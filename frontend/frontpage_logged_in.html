<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalPal - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding-top: 140px;
      padding-bottom: 100px;
    }
    .header-fixed, .navbar-sticky {
      position: fixed;
      width: 100%;
      z-index: 1050;
    }
    .header-fixed {
      top: 0;
    }
    .navbar-sticky {
      top: 72px;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1f252d;
      color: #fff;
      padding: 20px 0;
    }
    footer a {
      color: #ccc;
      margin: 0 10px;
    }
    .header-links a {
      margin-right: 15px;
      color: #333;
      text-decoration: none;
    }
    .header-links a:hover {
      text-decoration: underline;
    }
  </style>

<body>

<!-- Header -->
<nav class="navbar navbar-light bg-light shadow-sm header-fixed">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="#" class="navbar-brand">
      <img src="https://via.placeholder.com/50" alt="Logo" />
    </a>
    <div class="d-flex align-items-center header-links">
      <a href="#" class="me-3">My Diet</a>
      <a href="#" class="me-3">Daily Log</a>
      <a href="#" class="me-3 fw-bold">JohnDoe123</a>
      <a href="#" class="btn btn-success">Create Account</a>
    </div>
  </div>
</nav>

<!-- Main Menu Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-sticky">

      <li class="nav-item"><a class="nav-link" href="#">Plans</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
    </ul>
  </div>
</nav>

<section class="py-5 bg-light text-center">
  <div class="container">
    <h2 class="mb-4">Our Nutritional Plans</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Maintain weight">
          <div class="card-body">
            <p class="card-text fw-bold">Maintain Weight</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">

            <p class="card-text fw-bold">Gain Weight</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Lose weight">
          <div class="card-body">
            <p class="card-text fw-bold">Lose Weight</p>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="btn btn-success mt-4">See All Options</a>
  </div>
</section>

<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <div class="mb-2">
      <a href="#"><i class="bi bi-facebook fs-4"></i></a>
      <a href="#"><i class="bi bi-instagram fs-4"></i></a>
      <a href="#"><i class="bi bi-twitter fs-4"></i></a>
    </div>
    <p class="mb-0">Email: info@calpal.com | Phone: (123) 456-7890</p>
  </div>
</footer>

</html>

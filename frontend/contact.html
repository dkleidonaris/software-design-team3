<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/assets/js/contact.js"></script>
</head>

<body>

    <div data-include="Header"></div>

    <main class="container py-5">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-md-6">
                    <div class="contact-form">
                        <h4 class="mb-4">Send us a message</h4>
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="John Doe"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="you@example.com" required />
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" name="message" id="message" rows="5"
                                    placeholder="How can we help?" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="map-container mb-4">
                        <!-- Replace src below with your own embedded map if available -->
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.843821742304!2d144.95592831531488!3d-37.8172099797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f0ecedaf%3A0x5045675218ce6e0!2sMelbourne%20CBD!5e0!3m2!1sen!2sau!4v1611711782247!5m2!1sen!2sau"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                        </iframe>
                    </div>
                    <h5>CalPal Headquarters</h5>
                    <p>
                        123 Wellness Ave<br />
                        FitCity, FC 12345<br />
                        Email: <a href="mailto:support@calpal.app">support@calpal.app</a><br />
                        Phone: +1 (555) 123-4567
                    </p>
                </div>
            </div>
        </div>
    </main>

    <div data-include="Footer"></div>

</body>

</html>

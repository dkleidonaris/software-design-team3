<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/assets/js/edit-profile.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div data-include="Header"></div>

    <main class="container py-5">
        <h2 class="mb-4">Edit Your Profile</h2>

        <div id="user-spinner" class="d-flex justify-content-center my-4">
            <div class="spinner-border" role="status"></div>
        </div>

        <form id="edit-user-form" style="display: none;">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Activity Level</label>
                <select class="form-control" id="activityLevel" required>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="light">Light (1–3 days/week)</option>
                    <option value="moderate">Moderate (3–5 days/week)</option>
                    <option value="very">Very (6–7 days/week)</option>
                    <option value="extra">Extra (intense training, physical job)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" id="password"
                    placeholder="Leave blank to keep current password">
            </div>

            <button type="submit" class="btn btn-primary" id="save-btn">Save Changes</button>
        </form>

        <!-- Calorie Intake Display Section -->
        <div id="calorie-info" class="mt-5" style="display: none;">
            <h4 class="mb-3">Daily Calorie Needs</h4>
            <div class="card">
                <div class="card-body">
                    <p class="mb-2">Based on your profile information, your estimated daily calorie needs for maintaining weight are:</p>
                    <div class="d-flex align-items-center">
                        <h3 class="me-3" id="calorie-value">0</h3>
                        <span>calories per day</span>
                    </div>
                    <p class="text-muted mt-2 mb-1"><small>This is calculated using the Mifflin-St Jeor Equation.</small></p>
                    <p class="text-muted mb-0"><small>Note: This is an estimate. Individual needs may vary.</small></p>
                </div>
            </div>
        </div>
    </main>

    <div data-include="Footer"></div>

</body>

</html>

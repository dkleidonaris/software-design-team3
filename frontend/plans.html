<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CalPal - Diet Plans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="/assets/js/main.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding-top: 140px;
      padding-bottom: 100px;
    }

    .plan-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #fff;
      transition: box-shadow 0.3s;
    }

    .plan-card:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .plan-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-description {
      color: #555;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div data-include="Header"></div>

  <main class="container">
    <h2 class="mb-4 text-center">Explore Our Diet Plans</h2>
    <div id="plans-container">
      <!-- Plans will be inserted here -->
    </div>
  </main>

  <!-- Footer -->
  <div data-include="Footer"></div>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "http://localhost:3000/api/dietPlans",
        method: "GET",
        success: function (plans) {
          const container = $("#plans-container");
          if (plans.length === 0) {
            container.append('<p>No diet plans available at the moment.</p>');
            return;
          }

          plans.forEach(plan => {
            const planCard = `
              <div class="plan-card">
                <div class="plan-title">${plan.title}</div>
                <div class="plan-description">${plan.description || 'No description provided.'}</div>
              </div>
            `;
            container.append(planCard);
          });
        },
        error: function (err) {
          console.error("Error fetching plans:", err);
          $("#plans-container").append('<p class="text-danger">Failed to load diet plans. Please try again later.</p>');
        }
      });
    });
  </script>

</body>

</html>

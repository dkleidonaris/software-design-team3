<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalPal - Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding-top: 160px;
    }
    .form-container {
      text-align: center;
      max-width: 450px;
      width: 100%;
    }
    .logo img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 60px;
    }
    .form-box {
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      background: white;
    }
    .form-control {
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .submit-btn {
      border-radius: 0.5rem;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #28a745;
      color: white;
      border: none;
    }
    .submit-btn:hover {
      background-color: #218838;
    }
    .bottom-links {
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="logo">
    <img src="assets/img/logo.png" alt="CalPal Logo Placeholder">
  </div>
  <div class="form-box">
    <h3 class="mb-4 fw-bold">Create Account</h3>
    <form>
      <input type="text" class="form-control" placeholder="Name" required />
      <input type="email" class="form-control" placeholder="Email" required />
      <input type="password" class="form-control" placeholder="Password" required />
      <input type="number" class="form-control" placeholder="Age" min="0" required />
      <select class="form-control" required>
        <option value="" disabled selected>Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
        <option>Prefer not to say</option>
      </select>
      <input type="number" class="form-control" placeholder="Weight (kg)" min="0" required />
      <input type="number" class="form-control" placeholder="Height (cm)" min="0" required />
      <button type="submit" class="submit-btn mt-3">Sign Up</button>
    </form>

    <div class="bottom-links text-muted">
      <p class="mb-1 mt-4">Already have an account?</p>
      <p><a href="login.html">Log In</a></p>
    </div>
  </div>
</div>

</body>
</html>

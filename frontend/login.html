<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalPal - Login</title>
  <script type="module" src="/assets/js/main.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding-top: 160px;
      /* Increased padding to lower the login screen */
    }

    .login-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 60px;
    }

    .login-box {
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      background: white;
    }

    .form-control {
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .submit-btn {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      background-color: #eee;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #e0e0e0;
    }

    .bottom-links {
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .social-login {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }

    .google {
      background-color: #db4437;
    }

    .apple {
      background-color: #000;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="logo">
      <img src="/assets/img/logo.png" alt="CalPal Logo Placeholder">
    </div>
    <div class="login-box">
      <h3 class="mb-4 fw-bold">Login</h3>
      <input type="text" class="form-control" placeholder="Email" id="email" />
      <input type="password" class="form-control" placeholder="Password" id="password" />
      <div class="submit-btn mt-3" id="login-btn">
        <i class="bi bi-arrow-right"></i>
      </div>

      <div class="bottom-links text-muted">
        <p class="mb-1 mt-4">Can't sign in?</p>
        <p><a href="register">Create Account</a></p>
      </div>
    </div>
  </div>

</body>

</html>

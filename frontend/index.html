<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalPal - Home</title>
  <script type="module" src="/assets/js/main.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding-top: 140px;
      /* space for fixed header */
      padding-bottom: 100px;
      /* space for fixed footer */
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div data-include="Header"></div>

  <!-- Nutritional Plans -->
  <section class="py-5 bg-light text-center">
    <div class="container">
      <h2 class="mb-4">Our Nutritional Plans</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card">
            <img src="assets/img/maintainweight.png" class="card-img-top" alt="Maintain weight">
            <div class="card-body">
              <p class="card-text fw-bold">Maintain Weight</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="assets/img/gainweight.png" class="card-img-top" alt="Gain weight">
            <div class="card-body">
              <p class="card-text fw-bold">Gain Weight</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="assets/img/loseweight.png" class="card-img-top" alt="Lose weight">
            <div class="card-body">
              <p class="card-text fw-bold">Lose Weight</p>
            </div>
          </div>
        </div>
      </div>
      <a href="/plans" class="btn btn-success mt-4">See All Options</a>
    </div>
  </section>

  <!-- Footer -->
  <div data-include="Footer"></div>

</body>

</html>
